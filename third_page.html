<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="stylesheet.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third page</title>
</head>

<body>
    <img class = "background" src="background.jpg" alt="image of concert">
    <div class = "page_title">
        Rent Equipment
    </div>
    <div class="links">
        <a href="url">Home</a>
        &nbsp;&nbsp;&nbsp;
        <a href="url">Available Equipment</a>
    </div>  
    <div class="input_title">
        Your Name*
    </div> 
    <div class="input">
        <input type="text" size="30" minlength="3" maxlength="20" required>
    </div>
    <div class="input_title">
        Your Phone Number*
    </div> 
    <div class="input">
        <input type="number" min="10" max="10" style="width: 230px;">
    </div>
    <div class="input_title">
        Your Email*
    </div> 
    <div class="input">
        <input type="email" size="30" pattern=".+@example\.com" maxlength="30" required>
    </div>
    <div class="input_title">
        How would you like us to contact you?
    </div> 
    <div class="radio_button">
        <input type="radio">
        <label>Phone</label>
        <input type="radio">
        <label>Email</label>
    </div>
    <div class="input_title">
        Your desired equipment:
    </div> 
    <div class="drop_down_list">
        <select>
            <option>Guitar</option>
            <option>Drums</option>
            <option>Keyboard</option>
            <option>Amplifier</option>
        </select>
    </div>
    <div class="comments_title">
        Do you want to leave us any additional comments?
    </div>
    <div class="input">
        <textarea rows="4" cols="50"></textarea>
    </div>
    <div class="checkbox">
        <input type="checkbox">
        <label> I agree to your T & C</label><br>
        <input type="checkbox">
        <label> I want to subscribe to your monthly newsletter</label><br>
    </div>
    <div class="submit_button">
        <button type="submit">Submit</button>
    </div>
    <div class="copyright">
        All rights reserved &copy; Tony Blake
    </div>
</body>

</html>
